{% extends 'base.html' %}
{% load custom_tags %}
{% block content %}
<h1 class="text-2xl text-blue-950 text-center font-bold mb-8 mt-10">Vendors</h1>

{% if vendors %}
<div class="container mx-auto p-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"> 
        {% for vendor in vendors %}
        <div class="bg-white rounded-lg shadow-md border border-gray-300 hover:shadow-lg transition-shadow duration-200 p-4"> 
            <div class="flex flex-col">
                <div class="mb-4">
                    <div class="text-gray-900 font-semibold text-xl mb-1">
                        {{ vendor.id }} 
                    </div>
                    <h4 class="text-gray-700 text-lg mb-2">
                        <strong>Username:</strong> {{ vendor.username }}
                    </h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>    
  </div>
{% endif %}

{% endblock %}
