{% extends 'base.html' %}
{% load custom_tags %}
{% block content %}
<h1 class="text-2xl text-blue-950 text-center font-bold mb-8 mt-10">Vendors</h1>

<a href="{% url 'register' %}" class="block w-40 mt-4 mx-auto text-center p-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">
    Add vendor
  </a>

{% if vendors %}
<div class="container mx-auto p-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"> 
        {% for vendor in vendors %}
        <div class="relative max-w-sm m-2">
            <span class="absolute top-0 left-0 w-full h-full mt-1 ml-1 dark:bg-gray-800 rounded-lg"></span>
            <div class="relative h-full p-3 bg-white rounded-lg" style="border: 2px solid #003366;">
                <div class="flex items-center -mt-1">
                    <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor" aria-hidden="true">
                        <path
                            d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z">
                        </path>
                    </svg>
                    <div class="flex flex-col ml-1">
                        <h2 class="my-2 ml-3 text-lg font-bold text-gray-800">Vendor ID: {{ vendor.id }}</h2>
                    </div>                            
                </div>
                <p class="my-2 text-gray-600">
                    <strong>Username:</strong> {{ vendor.username }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>    
  </div>
{% endif %}

{% endblock %}
