{% extends 'base.html' %}
{% load custom_tags %}

{% block content %}
<h1 class="text-2xl text-blue-950 text-center font-bold mb-8 mt-10">Login</h1>

<div class="container mx-auto p-10">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:max-w-xl">
        <div class="md:flex">
            <div class="w-full px-6 py-8 md:p-8">
                <form class="mt-6" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                        {{ form.username|add_class:"border p-2 rounded w-full" }}
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                        {{ form.password|add_class:"border p-2 rounded w-full" }}
                    </div>                    
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
