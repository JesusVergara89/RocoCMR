{% extends 'base.html' %}

{% block content %}
  <div class="text-center my-8">
    <h1 class="text-xl font-semibold">Are you sure you want to delete this order?</h1>
    <form method="POST" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Yes, delete</button>
      <a href="{% url 'orders' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Cancel</a>
    </form>
    <p class="mt-4 text-gray-700">
      Remember if the order is not delivered and paid, you may lose the product information.
    </p>
  </div>
{% endblock %}
