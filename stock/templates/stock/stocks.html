{% extends 'base.html' %}
{% load custom_tags %}
{% block content %}

<h1 class="text-2xl text-blue-950 text-center font-bold mb-8 mt-10" >Current stock</h1>

<a href="{% url 'add_stock' %}" class="block w-40 mt-4 mx-auto text-center p-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">
    Add Stock
</a>

<div class="container mx-auto p-10 flex flex-wrap justify-center">
{% for stock in stocks %}
<div class="relative max-w-sm m-2 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4">
        <p class="my-2 text-gray-700">
            <span class="font-semibold">Product: </span>{{ stock.product.name }}
        </p>
        <p class="my-2 text-gray-700">
            <span class="font-semibold">City: </span>{{ stock.city.city_name }}
        </p>
        <p class="my-2 text-gray-700">
            <span class="font-semibold">Quantity: </span>{{ stock.quantity }}
        </p>
    </div>
</div>
{% endfor %}
</div>

<a href="{% url 'city_stock' %}" class="block w-40 mt-4 mx-auto text-center p-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">
    Back
</a>

<div class="h-[100px]"></div>
{% endblock %}
